<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Music Search</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input { width: 300px; padding: 8px; margin-right: 10px; }
    iframe { margin-top: 20px; border-radius: 12px; }
  </style>
</head>
<body>
  <h2>Spotify Music Search</h2>
  <input type="text" id="searchInput" placeholder="Search for a song...">
  <button onclick="searchSpotify()">Search</button>
  <div id="result"></div>

  <script>
    const client_id = '82c04559d1ff4bf6858132c1345dbaf2';
    const client_secret = 'd3bfc6119719459eb23ce00aab00a69d';
    let access_token = '';

    async function getToken() {
      const result = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa(client_id + ':' + client_secret)
        },
        body: 'grant_type=client_credentials'
      });
      const data = await result.json();
      access_token = data.access_token;
    }

    async function searchSpotify() {
      const query = document.getElementById('searchInput').value;
      if (!query) return;

      if (!access_token) await getToken();

      const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=1`, {
        headers: { 'Authorization': 'Bearer ' + access_token }
      });

      const data = await response.json();
      const track = data.tracks.items[0];
      if (track) {
        const embedURL = `https://open.spotify.com/embed/track/${track.id}`;
        document.getElementById('result').innerHTML = `
          <p><strong>${track.name}</strong> by ${track.artists.map(a => a.name).join(', ')}</p>
          <iframe src="${embedURL}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        `;
      } else {
        document.getElementById('result').innerHTML = '<p>No results found.</p>';
      }
    }
  </script>
</body>
</html>
